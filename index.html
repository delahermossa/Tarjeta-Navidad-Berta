<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felices fiestas</title>
    <link rel="stylesheet" href="./felices.css">


</head>


<body id="body">

    <!-- Contenedor principal -->
    <div class="divPrincipal">

        <!--Imagen inicial-->
        <img id="imagen" src="./arbolnavidad.webp">

        <!--Botón alert para un segundo mensaje de felicitación-->
        <button id="boton" onclick="showMessage()">¡Dale click para un mensaje de felicitación!</button>


        <!-- Div que contiene la felicitación animada y aparece 3 segundos después de cargar la web-->
        <div id="divAnimacion">
            <div align="center" style="padding-top:70vh;" class="fond">

                <div class="contener_home_one">
                    <div class="fireplace">&nbsp;</div>
                    <div class="fireplace_top">&nbsp;</div>
                    <div class="triangle">&nbsp;</div>
                    <div class="parallelogram">&nbsp;</div>
                    <div class="door">&nbsp;</div>
                    <div class="window_one">&nbsp;</div>
                    <div class="window_two">&nbsp;</div>
                    <div class="home_base">&nbsp;</div>
                    <div class="christmas_tree"></div>
                    <div class="christmas_tree" style="left:-140px;"></div>
                    <div class="mountain_one">
                        <div class="sub_mountain_one">&nbsp;</div>
                    </div>
                    <div class="mountain_two">
                        <div class="sub_mountain_two">&nbsp;</div>
                    </div>
                    <div class="lutz">
                        <div class="lutin_pom">&nbsp;</div>
                        <div class="lutin_top">&nbsp;</div>
                        <div class="lutin_head">&nbsp;</div>
                        <div class="lutin_arm1">&nbsp;</div>
                        <div class="lutin_arm2">&nbsp;</div>
                        <div class="lutin_body">&nbsp;</div>
                        <div class="lutin_jb1">&nbsp;</div>
                        <div class="lutin_jb2">&nbsp;</div>
                    </div>
                </div>
                <div class="contener_snow">
                    <div class="snowflakes">
                        <div class="snowflake">&nbsp;</div>
                        <div class="snowflake">&nbsp;</div>
                        <div class="snowflake">&nbsp;</div>
                        <div class="snowflake">&nbsp;</div>
                        <div class="snowflake">&nbsp;</div>
                        <div class="snowflake">&nbsp;</div>
                        <div class="snowflake">&nbsp;</div>
                        <div class="snowflake">&nbsp;</div>
                    </div>
                </div>

                <div style=" width:500px;height:9px; background-color:#ffffff; border-radius:5px;">&nbsp;</div>

            </div>

        </div>

        <!-- Mensaje de felicitación-->

        <p id="felicitacion">¡FELICES FIESTAS TE DESEA BERTA!</p>

        <!-- Botón que inicia y pausa la música-->
        <button id="playPause">▶</button>

    </div>


    <!--Import del js-->
    <script type="text/javascript" src="felices.js"></script>

    <!-- Villancico-->
    <audio id="miAudio" src="./burritosabanero.mp3"></audio>

    <script>
        var play = document.getElementById("playPause");
        var musica = document.getElementById("miAudio");

        /*Función Javascript que hace que al clickar en el boton haga play o pause del villancico,
        además hace que cambie el icono de play y pause*/
        play.addEventListener("click", function () {
            if (musica.paused) {
                musica.play();
                play.innerHTML='❚❚';
            } else {
                musica.pause();
                play.innerHTML='▶';
            }
        });
    </script>


</body>

</html>
