                    <div class="home_base">&nbsp;</div>
                    <div class="christmas_tree"></div>
                    <div class="christmas_tree" style="left:-140px;"></div>
                    <div class="mountain_one">

                    </div>
                    <div class="mountain_two">

                    <div class="lutz">

                <div style=" width:500px;height:9px; background-color:#ffffff; border-radius:5px;">&nbsp;</div>



            </div>

        </div>


        <p id="felicitacion">FELICES FIESTAS TE DESEA BERTA</p>

        <button id="playPause">▶</button>



    </div>



    <script type="text/javascript" src="felices.js"></script>


    <audio id="miAudio" src="./burritosabanero.mp3"></audio>

    <script>
        var play = document.getElementById("playPause");
        var musica = document.getElementById("miAudio");

        play.addEventListener("click", function () {
            if (musica.paused) {
                musica.play();
                play.innerHTML='❚❚';
            } else {
                musica.pause();
                play.innerHTML='▶';
            }
        });
    </script>


</body>
